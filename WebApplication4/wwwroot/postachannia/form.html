<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма поставки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/postachannia/js/form.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 id="formTitle">Додати поставку</h2>
        <form id="postachanniaForm">
            <input type="hidden" id="id">
            <div class="mb-3">
                <label for="nazvaProdukcia" class="form-label">Назва продукції</label>
                <input type="text" class="form-control" id="nazvaProdukcia" required>
            </div>
            <div class="mb-3">
                <label for="kilkist" class="form-label">Кількість</label>
                <input type="number" class="form-control" id="kilkist" required>
            </div>
            <div class="mb-3">
                <label for="kodProdukcia" class="form-label">Код продукції</label>
                <input type="number" class="form-control" id="kodProdukcia" required>
            </div>
            <div class="mb-3">
                <label for="kodSposhivacha" class="form-label">Код споживача</label>
                <input type="number" class="form-control" id="kodSposhivacha" required>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="/postachannia/index.html" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
