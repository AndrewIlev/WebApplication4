<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління поставками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Система управління поставками</h1>

        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#postachannia">Поставки</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#produkti">Продукти</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sposhivachi">Споживачі</button>
            </li>
        </ul>

        <div class="tab-content py-3">
            <!-- Вкладка Поставки -->
            <div class="tab-pane fade show active" id="postachannia">
                <button class="btn btn-primary mb-3" onclick="window.open('/postachannia/form.html', '_blank')">Додати поставку</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Назва продукції</th>
                            <th>Кількість</th>
                            <th>Код продукції</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody id="postachanniaTable"></tbody>
                </table>
            </div>

            <!-- Вкладка Продукти -->
            <div class="tab-pane fade" id="produkti">
                <button class="btn btn-primary mb-3" onclick="window.open('/produkti/form.html', '_blank')">Додати продукт</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Назва</th>
                            <th>Ціна</th>
                            <th>Кількість</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody id="produktiTable"></tbody>
                </table>
            </div>

            <!-- Вкладка Споживачі -->
            <div class="tab-pane fade" id="sposhivachi">
                <button class="btn btn-primary mb-3" onclick="window.open('/sposhivachi/form.html', '_blank')">Додати споживача</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Організація</th>
                            <th>Адреса</th>
                            <th>Телефон</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody id="sposhivachiTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
