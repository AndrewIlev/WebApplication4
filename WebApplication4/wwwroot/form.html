<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма поставки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 0.875rem;
        }

        .was-validated .form-control:invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 id="form-title">Додати нову поставку</h1>

        <form id="postachannia-form" novalidate>
            <div class="mb-3">
                <label for="nazvaProdukcia" class="form-label">Назва продукції *</label>
                <input type="text" class="form-control" id="nazvaProdukcia" required>
                <div class="error-message" id="nazva-error"></div>
            </div>

            <div class="mb-3">
                <label for="kilkist" class="form-label">Кількість *</label>
                <input type="number" class="form-control" id="kilkist" min="1" required>
                <div class="error-message" id="kilkist-error"></div>
            </div>

            <div class="mb-3">
                <label for="kodProdukcia" class="form-label">Код продукції</label>
                <input type="number" class="form-control" id="kodProdukcia">
            </div>

            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="/index.html" class="btn btn-secondary">Скасувати</a>
        </form>

        <div id="server-error" class="alert alert-danger mt-3 d-none"></div>
    </div>

    <script src="/js/form.js"></script>
</body>
</html>
