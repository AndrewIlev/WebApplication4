<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма споживача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/sposhivachi/js/form.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 id="formTitle">Додати споживача</h2>
        <form id="sposhivachiForm">
            <input type="hidden" id="id">
            <div class="mb-3">
                <label for="nazvaOrganizachia" class="form-label">Організація</label>
                <input type="text" class="form-control" id="nazvaOrganizachia" required>
            </div>
            <div class="mb-3">
                <label for="adresa" class="form-label">Адреса</label>
                <input type="text" class="form-control" id="adresa" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="telefon">
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="/sposhivachi/index.html" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
