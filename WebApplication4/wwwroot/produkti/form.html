<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма продукту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/produkti/js/form.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 id="formTitle">Додати продукт</h2>
        <form id="produktiForm">
            <input type="hidden" id="id">
            <div class="mb-3">
                <label for="nazvaProdukcia" class="form-label">Назва</label>
                <input type="text" class="form-control" id="nazvaProdukcia" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Ціна</label>
                <input type="number" step="0.01" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Кількість</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="/produkti/index.html" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
